<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="contact-us-container">
      <h2>Contact us</h2>
      <form action="#" id="contact-us-form">
        <input
          type="text"
          name="first-name"
          id="first-name"
          placeholder="First Name"
          class="form-input"
        />
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last Name"
          class="form-input"
        />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          class="form-input"
        />
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Phone"
          class="form-input"
        />
        <textarea
          name="message"
          id="message"
          rows="5"
          placeholder="Message"
        ></textarea>

        <button>
          <span>Send Message</span>
        </button>
      </form>
    </div>
  </body>
</html>
